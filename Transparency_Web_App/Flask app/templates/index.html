<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF画像抽出ツール</title>
</head>
<body>
  <h2>PDFをアップロードして画像をZIPでダウンロード</h2>

  {% if message %}
    <p><strong>{{ message|safe }}</strong></p>
  {% endif %}

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required>
    <button type="submit">画像抽出開始</button>
  </form>
</body>
</html>
